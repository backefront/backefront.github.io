# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Dicas de desenvolvimento e programação
subtitle: Do front-end ao back-end com dicas para você!
description: Dicas, melhores práticas e novidades de desenvolvimento web!
keywords: back-end, front-end, dicas programação, desenvolvimento de sistemas, algoritmos, usabilidade, UX, websemântico
author: Igor Venturelli e Victor Jordan
language: pt
timezone: America/Sao_Paulo

sitemap:
    path: sitemap.xml
    template: ./sitemap_template.xml

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://backefront.com.br/
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: Arquivos
category_dir: Categorias
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MM-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

feed:
  type: atom
  path: atom.xml
  limit: 10

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: __GITHUB_TOKEN__@github.com:backefront/backefront.github.io.git
  branch: master
  
#Comments
	
disqus_shortname: backefront