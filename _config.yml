# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Dicas de desenvolvimento e programação
subtitle: Dicas de desenvolvimento front-end, back-end, testes e muito mais!
description: No o back e front, você encontra dicas de programação front-end, dicas de javascript, React, Angular, qualidade de software e muitas outras dicas de desenvolvimento, rápido e gratuito! Aprenda como desenvolver melhor para web
keywords: back-end, front-end, dicas programação, desenvolvimento de sistemas, algoritmos, usabilidade, UX, tutorial front, front end para iniciantes, front, back, testes
author: Victor Jordan
language: pt
timezone: America/Sao_Paulo

sitemap:
    path: sitemap.xml
    template: ./sitemap_template.xml

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://backefront.com.br/
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: Arquivos
category_dir: Categorias
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# plugins:
#   - hexo-tag-video

feed:
  type: atom
  path: atom.xml
  limit: 10

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: https://GH_PAT@github.com/backefront/backefront.github.io.git
  repo: https://GH_PATH@github.com/backefront/backefront.github.io
  branch: master
  
#Comments
	
disqus_shortname: backefront

